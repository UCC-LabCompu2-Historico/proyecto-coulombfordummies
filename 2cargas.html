<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css" type="text/css">
    <script type="text/javascript" src="Funciones.js"></script>
    <title>Coulumb For Dummies - 2 Cargas</title>
    <meta name="author" content="Santiago Diaz, Facundo Bayona">
    <meta name="description" content="Resolucion de ejercicios de fisica">
    <meta name="keywords" content="html, Coulomb, Fisica">
</head>

<body>
    <div id="top">
        <a href="alumnos.html" class="boton">Alumnos</a>
        <a href="index.html" class="boton">Index</a>
        <a href="index.html">
            <img id="logo" src="imagenes\cfd.png" alt="Logo" width="265" height="150">
        </a>
    </div>
    <div class="interaccion">
        <div class="inputs">
            Ingrese los valores de las cargas (en Coulombs) y su respectiva distancia: <br><br>
            <label for="carga1">Carga 1: </label>
                <input type="text" name="Carga1" id="carga1" onchange="verificarinput(this.id)"> <br>

            <label for="carga2">Carga 2: </label>
            <input type="text" name="Carga2" id="carga2" onchange="verificarinput(this.id)"> <br><br>

            <label for="distancia">Distancia 1-2: </label>
            <input type="text" name="distancia" id="distancia" onchange="verificarinput(this.id)">
            <select name="tipodistancia" id="tipodistancia">
                <option value="m">m</option>
                <option value="cm">cm</option>
            </select>
            <div style="margin-top: 20px">
                <a onclick="draw_2arcs();" id="calcu" class="boton2">Calcular!</a>
            </div>
            <div style="margin-top: 20px">
                resultado
            </div>
        </div>
        <div class="canvas">
            <canvas id="myCanvas" height="600" width="600">
                Tu navegador no soporta el tag de HTML5 canvas.
            </canvas>
        </div>
    </div>
</body>

</html>
