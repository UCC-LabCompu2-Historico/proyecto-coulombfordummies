<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css" type="text/css">
    <script type="text/javascript" src="Funciones.js"></script>
    <title>Coulumb For Dummies - 3 Cargas</title>
    <meta name="author" content="Santiago Diaz, Facundo Bayona">
    <meta name="description" content="Resolucion de ejercicios de fisica">
    <meta name="keywords" content="html, Coulomb, Fisica">
</head>

<body>
    <div id="top">
        <a href="alumnos.html" class="boton">Alumnos</a>
        <a href="index.html" class="boton">Index</a>
        <a href="index.html">
            <img id="logo" src="imagenes\cfd.png" alt="Logo" width="265" height="150">
        </a>
    </div>
    <div class="interaccion">
        <div class="inputs">
            Ingrese los valores de las cargas (en Coulombs) y sus respectivas distancias: <br><br>
            <label for="carga1">Carga 1: </label>
            <input type="text" name="Carga1" id="carga1" onchange="verificarinput(this.id)">
            <select name="medidacarga1" id="medidacarga1">
                <option value="C">C</option>
                <option value="mC">mC</option>
                <option value="uC">&mu;C</option>
            </select> <br>

            <label for="carga2">Carga 2: </label>
            <input type="text" name="Carga2" id="carga2" onchange="verificarinput(this.id)">
            <select name="medidacarga2" id="medidacarga2">
                <option value="C">C</option>
                <option value="mC">mC</option>
                <option value="uC">&mu;C</option>
            </select> <br>

            <label for="carga3">Carga 3: </label>
            <input type="text" name="Carga3" id="carga3" onchange="verificarinput(this.id)">
            <select name="medidacarga3" id="medidacarga3">
                <option value="C">C</option>
                <option value="mC">mC</option>
                <option value="uC">&mu;C</option>
            </select> <br><br>

            <label for="distancia12">Distancia 1-2: </label>
            <input type="text" name="distancia12" id="distancia12" onchange="verificarinput(this.id)">
            <select name="tipodistancia12" id="tipodistancia12">
                <option value="m">m</option>
                <option value="cm">cm</option>
            </select> <br>

            <label for="distancia23">Distancia 2-3: </label>
            <input type="text" name="distancia23" id="distancia23" onchange="verificarinput(this.id)">
            <select name="tipodistancia23" id="tipodistancia23">
                <option value="m">m</option>
                <option value="cm">cm</option>
            </select> <br>

            <label for="distancia31">Distancia 3-1: </label>
            <input type="text" name="distancia31" id="distancia31" onchange="verificarinput(this.id)">
            <select name="tipodistancia31" id="tipodistancia31">
                <option value="m">m</option>
                <option value="cm">cm</option>
            </select>

            <div style="margin-top: 20px">
                <a onclick="calculos2();" id="calcu" class="boton2">Calcular!</a>
            </div>
            <div>
                <a onclick="reset();" class="boton2">Resetear</a>
            </div>
            <div style="margin-top: 60px">
                <output id="resultado"></output>
            </div>
        </div>
        <div class="canvas">
            <canvas id="myCanvas" height="600" width="600">
                Tu navegador no soporta el tag de HTML5 canvas.
            </canvas>
        </div>
    </div>
